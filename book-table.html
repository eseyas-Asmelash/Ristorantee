<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

    <nav class="mynavbar">
        <a href="landing-page.html" class="imglogo"><img src="images/logo.jpg" alt="logo"></a>
        <a href="landing-page.html" style="padding-left: 180px;">Circius Restaurant</a>
        <div style="float: right;" class="topnav">
            <a href="landing-page.html">Home</a>
            <a href="menu.html">Menu</a>

            <a href="circus-acts.html">Circius Act</a>
            <a href="book-taxi.html">Book Taxi</a>
        </div>
    </nav>

    <main>
        <centre>
            <form>
                <h1>Book a Table</h1>
                <form>
                    <label>Enter booking date</label>
                    <input type="datetime-local">
                    </br>
                    <label>Number of Guests:</label>
                    <input type="number" id="noOfGuests" name="noOfGuests" min="0" max="100" step="1"><br>
                    <label class="container">Kids
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Vegan
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Gluten Free
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Dairy Free
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    </label>
                    </br>
                    <div id="confirm">
                        <div class="message">Congratulation! Your table is booked.</div>
                        <button class="yes">OK</button>
                    </div>
                    <input type="button" onclick="postMessage()" value="Book">

                </form>
        </centre>
    </main>

    <footer>
        <hr>
        <p>&copy; 2020 &dash; TeamOne AB</p>
    </footer>
    <script>
        function postMessage(msg, myYes) {
            /* alert("Table Booked!");
            let message=$("Congratulations! Your table is booked.");
            $("#result").text(message); */
            let confirmBox = $("#confirm");
            confirmBox.find(".message").text(msg);
            confirmBox.find(".yes").unbind().click(function () {
                confirmBox.hide();
            });
            confirmBox.find(".yes").click(myYes);
            confirmBox.show();
        }
    </script>
</body>
